<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Navbar Bootstrap</title>
        
        <!-- bootstrap-css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- bootstrap-css -->
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark py-3" aria-label="Fourth navbar example">
            <div class="container">

                <!-- navbar-logo & icon-expand-md -->
                <a class="navbar-brand" href="#">LOGO</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample" aria-controls="navbarsExample" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- navbar-logo & icon-expand-md -->


                <div class="collapse navbar-collapse" id="navbarsExample">

                    <!-- navbar-link -->
                    <ul class="navbar-nav mx-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link navbar-active d-inline-block d-md-block px-3 mx-3" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom px-3 mx-3" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom px-3 mx-3" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom px-3 mx-3" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled px-3 mx-3">Disabled</a>
                        </li>
                    </ul>
                    <!-- navbar-link -->

                    <!-- navbar-searchbar -->
                    <div class="search-container d-none d-md-block">
                        <form class="me-5" role="search">
                            <input class="search expand-left" type="search" id="search" placeholder="Search" aria-label="Search">
                            <label class="search-glass search-expanded" for="search"><span class="mglass">&#9906;</span></label>
                        </form>
                    </div>
                    <!-- navbar-searchbar -->

                    <!-- navbar-dropdown-menu -->
                    <ul class="navbar-nav mb-2 mb-md-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Hello User</a>
                            <ul class="dropdown-menu bg-dark">
                                <li><a class="dropdown-item dropdown-item-custom text-white" href="#">Profile</a></li>
                                <li><a class="dropdown-item dropdown-item-custom text-white" href="#">Settings</a></li>
                                <li><a class="dropdown-item dropdown-item-custom text-white" href="#">Logout</a></li>
                            </ul>
                        </li>    
                    </ul>
                    <!-- navbar-dropdown-menu -->

                </div>
            </div>
        </nav>
        
        <!-- bootstrap-js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- bootstrap-js -->
        
    </body>
</html>
